<!doctype HTML>
<html>
    <head>
        <title>paint program demo</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <canvas id="image layer"></canvas>
        <canvas id="control layer"></canvas>
        <div id="controls"> <!-- div soup! weeeeeeeeeeeeeeee! -->
            <div id="colour_controls">
                <button class="rbutton" id="firebrick" style="background-color:firebrick;"></button>
                <button class="rbutton" id="darkorange" style="background-color:darkorange;"></button>
                <button class="rbutton" id="gold" style="background-color:gold;"></button>
                <button class="rbutton" id="lime" style="background-color:lime;"></button>
                <button class="rbutton" id="forestgreen" style="background-color:forestgreen;"></button>
                <button class="rbutton" id="lightskyblue" style="background-color:lightskyblue;"></button>
                <button class="rbutton" id="dodgerblue" style="background-color:dodgerblue;"></button>
                <button class="rbutton" id="rebeccapurple" style="background-color:rebeccapurple;"></button>
                <button class="rbutton" id="dimgray" style="background-color:dimgray;"></button>
                <button class="rbutton" id="saddlebrown" style="background-color:saddlebrown";"></button>
            </div>
            <div id="tools">
                <button class="rbutton" id="pencil" style="width: 100%;">pencil</button>
                <button class="rbutton" id="eraser" style="width: 100%;">eraser</button>
            </div>
        </div>
        <script src="paint.js"></script>
    </body>
</html>
