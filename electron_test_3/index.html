<!DOCTYPE html>
<html>
    <head>
        <style>
            h3 {
                color: red;
                font-size: 14pt;
                font-family: "Arial", sans-serif;
            }
            
            p {
                font-size: 14pt;
                font-family: "Ubuntu Mono", "Consolas", monospace; 
                color: midnightblue;
            }
        </style>
    </head>
    <body>
        <h3>Arguments</h3>
        <hr />
        <script>
            var arguments = require("electron").remote.process.argv;
            arguments.forEach((arg) => {
                document.write("<p>" + arg + "</p>");
            });
        </script>
    </body>
</html>
